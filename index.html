<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Very Important for SEO) -->
    <title>Gospel Pentecostal Church Kangemi (GPC) | Worship, Fellowship & Community</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Gospel Pentecostal Church Kangemi (GPC) is a Christ-centered church in Kangemi, Nairobi. Join us for worship services, prayer meetings, youth fellowship, and community outreach."
    />

    <!-- Keywords (Not very powerful today, but okay to include) -->
    <meta
      name="keywords"
      content="Gospel Pentecostal Church Kangemi, GPC Kangemi, churches in Kangemi, Pentecostal churches Nairobi, Christian church Kangemi, Gospel church Nairobi"
    />

    <!-- Author -->
    <meta name="author" content="Gospel Pentecostal Church Kangemi" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/gpclogo.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Gospel Pentecostal Church Kangemi (GPC)" />
    <meta
      property="og:description"
      content="A vibrant Pentecostal church in Kangemi, Nairobi. Experience powerful worship, prayer, and Christian fellowship."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gpc-kangemi.vercel.app" />
    <meta property="og:image" content="https://yourdomain.com/gpclogo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gospel Pentecostal Church Kangemi (GPC)" />
    <meta
      name="twitter:description"
      content="Join Gospel Pentecostal Church Kangemi for worship, fellowship, and community outreach in Nairobi."
    />
    <meta name="twitter:image" content="https://gpc-kangemi.vercel.app/gpclogo.png" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
